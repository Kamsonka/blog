baseurl = "/" # Make sure to end baseurl with a '/'
title = "PLOTki i PLOTeczki"
author = "Kamila"
publishDir = "docs"
# Shown in the side menu
copyright = ""
paginate = 10

[permalinks]
    post = "/:year/:month/:day/:title/"
    page = "/:title/"

[indexes]
  tag = "tags"
  topic = "topics"

[params]
  # Shown in the home page
  subtitle = ""
  brand = "Ploty, ploteczki"
  googleAnalytics = "UA-106159895-1"
  disqus = "plotyploteczki"
  # CSS name for highlight.js
  highlightjs = "androidstudio"
  highlightjs_extra_languages = ["yaml"]
  dateFormat = "02 Jan 2006, 15:04"
  # Include any custom CSS and/or JS files
  # (relative to /static folder)
  custom_css = ["css/my.css"]
  custom_js = ["js/my.js"]

